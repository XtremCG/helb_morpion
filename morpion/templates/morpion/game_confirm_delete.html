{% extends "morpion/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Supprimer la partie</legend>
            <h2>Êtes-vous sûr de vouloir supprimer la partie : "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Supprimer</button>
            <a class="btn btn-outline-secondary" href="{% url 'game-detail' object.id %}">Annuler</a>

        </div>
    </form>
</div>
{% endblock content %}
