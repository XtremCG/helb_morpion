{% extends "morpion/base.html" %}
{% block content %}
<div class="container mt-5" id="game-over-page" data-game-id="{{ game.id }}">
    <div class="text-center border p-4">
        <h1 class="display-4 mb-4">End of the game: {{ game.title }}</h1>
        <h2 class="text-muted font-weight-normal mb-4">Created by {{ game.creator }}</h2>
        {% if winner != "Match nul" %}
            <p class="lead mb-4">The player {{ winner }} won the game !</p>
        {% else %}
            <p class="lead mb-4">The game ended in a draw.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
